<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          class="main_picture"
          src="./images/image-equilibrium.jpg"
          alt="nft-picture"
        />
        <div class="middle">
          
            <img class="icon" src="./images/icon-view.svg" alt="">
          
        </div>
      </div>
      <div class="introduce">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="row">
        <!-- left side row -->
        <div class="price">
          <img class="icon" src="./images/icon-ethereum.svg" alt="icon" />
          <p class="text">0.041 ETH</p>
        </div>
        <div class="time">
          <img class="icon" src="./images/icon-clock.svg" alt="icon" />
          <p class="text">3 days left</p>
        </div>
      </div>
        <div class="line">
          
        </div>
        <div class="creation">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
          <p class="text">
            Creation of <a class="link" href="#">Tran Minh Quyet</a>
          </p>
        </div>
      
    </div>
  </body>
</html>
